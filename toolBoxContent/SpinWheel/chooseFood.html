    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff; /* 淺藍色背景 */
}

header {
    background-color: #333; /* 主標題背景色 */

    padding: 2rem 0;

header h1 {
    font-size: 36px;

main {
    max-width: 800px;
    margin: 0 auto;

    padding: 20px;

</head>
<body>
    <header>
        <h1>食物選擇器</h1>
    </header>
    <main>
        <button onclick="history.back()">返回到上一頁</button>
        <button onclick="location.href='../../index.html'">回到首頁</button></br></br>        
        <article>
            <p>這是一個可自行輸入的食物選擇器，以換行作為每一筆數據的分隔</p>
            <button onclick="defaultTemplate()">載入預設食物模板</button>
            <button onclick="clearTextarea()">清空輸入欄</button></br></br>
            <textarea id="foodList" style="height: 200px; width: 100%;"></textarea>
                <br>
                <button onclick="randomSelect()">隨機抽樣</button>
                <h1 class="output" onclick="randTimes()"></h1>
        </article>
        <script>
            async function randomSelect() {
                var textareaContent = document.getElementById('foodList').value;
                var dataArray = textareaContent.split('\n').filter(Boolean);

                var outputElement = document.querySelector('.output');

                var randNum = Math.floor(Math.random() * 20);
                var delay = 20; // 每次抽樣間隔時間（毫秒）

                for (var i = 0; i < randNum; i++) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    var randomIndex = Math.floor(Math.random() * dataArray.length);
                    outputElement.textContent = '隨機抽樣的食物是：' + dataArray[randomIndex];
                }
            }

            function defaultTemplate(){
                var textareaContent = document.getElementById('foodList');
                textareaContent.value = "炒飯\n麵\n滷肉飯\n機油\n義大利麵\n拉麵\n螺母\n三明治\n牛排\n沙拉\n拉麵\n炸雞\n咖哩飯\n早午餐\n水餃\n泡麵\n沙威瑪\n餛飩\n炒麵\n燉飯\n火鍋\n漢堡\n披薩\n薯條";
            }

            function clearTextarea(){
                var textareaContent = document.getElementById('foodList');
                textareaContent.value = "";
            }

            // function randomSelect() {
            //     var textareaContent = document.getElementById('foodList').value;

            //     var randomIndex = Math.floor(Math.random() * dataArray.length);

            //     var outputElement = document.querySelector('.output');
            //     outputElement.textContent = '隨機抽樣的食物是：' + dataArray[randomIndex];
            // }
        
        </script>
    </main>
